<div class="container">
<mat-form-field class="container">
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="myDate" (dateInput)="changeDate(myDate)" (dateChange)="changeDate(myDate)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
