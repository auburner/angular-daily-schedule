<div class="container">
<mat-form-field class="container">
  <mat-select [(value)]="selectedLocation" (change)="changeLocation()" placeholder="Choose a facility">
    <mat-option *ngFor="let facility of facilities" [value]="facility.facilityId">{{facility.facilityName}}-{{facility.facilityId}}</mat-option>
  </mat-select>
</mat-form-field>
</div>
